<!DOCTYPE html>
<html>
<head>
<style>
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
</head>
<body>
<b>This table has borders:</b>
<table style="width:5%; border:5px solid WhiteSmoke; border-collapse: collapse;">
  <tr>
    <td style="border:5px solid WhiteSmoke;">100</td>
	<td style="border:5px solid WhiteSmoke;">200</td>
	<td style="border:5px solid WhiteSmoke;">300</td>
  </tr>
  <tr>
    <td style="border:5px solid WhiteSmoke;">400</td>
	<td style="border:5px solid WhiteSmoke;">500</td>
	<td style="border:5px solid WhiteSmoke;">600</td>
  </tr>
 </table>
 <b>This table has no borders:</b>
 <table style="width:5%">
  <tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
  </tr>
  <tr>
    <td>400</td>
	<td>500</td>
	<td>600</td>
  </tr>
 </table>
</body>
</html>
