<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 5px solid WhiteSmoke;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
</head>
<body>
<p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
<b>One column:</b>
<table style="width:5%">
  <tr>
    <td>100</td>
  </tr>
 </table>
<b>One row and three columns:</b>
<table style="width:5%">
  <tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
  </tr>
 </table>
 <b>Two row and three columns:</b>
 <table style="width:5%">
  <tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
  </tr>
  <tr>
    <td>400</td>
	<td>500</td>
	<td>600</td>
  </tr>
 </table>
</body>
</html>
